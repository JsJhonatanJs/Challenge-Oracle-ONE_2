<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahorcado</title>
  <meta name="description" content="El juego del ahorcado es un juego donde debes adivinar la palabra oculta">
  <link rel="stylesheet" href="stilos.css">
  <link rel="stylesheet" href="grid.css">
</head>

<body>

  <!-- contenedor que centra todo -->
  <div class="contenedor">

    <!-- contiene todo el menu de inicio del juego -->
    <div class=" contenedorInicio" id="contenedorInicio">
      <!-- titulo del inicio -->
      <h1 class="tituloInicio" id="tituloInicio">Juego del ahorcado</h1>
      <!-- boton iniciar juego -->
      <input class="btn" id="boton" type="submit" value="Iniciar juego">
      <!-- input para agregar las palabras -->
      <input class="input_1" id="input_1" type="text" placeholder="Escriba una nueva palabra" oninput="maxLetras()">
      <!-- parrafo que informa el error al usuario -->
      <p class="parrafoError" id="parrafoError"></p>
      <!-- boton para agregar las palabras -->
      <input class="btn" id="boton_1" type="submit" value="Agregar palabra">
    </div>


    <!-- input para que el usuario ingrese las letras y vaya adivinando la palabra -->
    <input id="input" class="input" type="text" oninput="ingresarLetra()" style="display: none">

    <!-- contiene el juego del ahorcado -->
    <div class="contenedorAhorcado" id="contenedorAhorcado" style="display: none">
      <!-- titulo del juego -->
      <h1 class="titulo">Juego del ahorcado</h1>
      <p class="Gano-Perdio" id="Gano-Perdio"></p>
      <!-- canvas que se van dinujando las letras y el ahorcado -->
      <canvas width="1100" height="500" onclick="input.focus();"></canvas>
      <!-- boton para volver a jugar -->
      <input class="btn_1" id="boton_2" type="submit" value="Volver a jugar">
      <!-- boton para agregar palabras -->
      <input class="btn_1" id="boton_3" type="submit" value="Agregar palabra">
    </div>

    <!-- centra el contenedor hijo de agregar palabra -->
    <div class="contenedorAhorcadoAgregarPalabra" id="contenedorAhorcadoAgregarPalabra" style="display: none">

      <div class="contenedorMenuAgregarPalabra">
        <!-- input para agregar las palabras desde el juego del ahorcado-->
        <input class="input_1" id="input_2" type="text" placeholder="Escriba una nueva palabra"
          oninput="maxLetrasAhorcado()">
        <!-- parrafo que informa el error al usuario -->
        <p class="parrafoError" id="parrafoErrorAhorcado"></p>
        <input class="btn_2" id="boton_4" type="submit" value="Agregar palabra">
        <input class="btn_2" id="boton_5" type="submit" value="Volver al Juego">
      </div>

    </div>

  </div>

  <script src="javascript.js"></script>
  <script src="canvas.js"></script>

</body>

</html>
